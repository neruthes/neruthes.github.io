	var updateText = function () {
		var theInput = document.getElementById("text").value.toUpperCase();
		seq = theInput.split("");
		var theTemp = "";
		for (var i = 0; i < 7; i++) {
			for (var k = 0; k < seq.length; k++) {
				if ((/[0-9A-Z~,.<>;:?!@#$%^&*\(\)\-=_+\ \\\/\[\]\{\}]/).test(seq[k])) {
					theTemp = theTemp + letters[seq[k]].replace(/ /g, "&nbsp;").split("\n")[i] + "&nbsp;&nbsp;&nbsp;&nbsp;";
				};
			};
			theTemp = theTemp + "<br />";
		};
		document.getElementById("pre").innerHTML = theTemp;
