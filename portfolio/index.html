<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
        if (location.search.match(/\?p=(\d+)/)) {
            location.replace('/album/?p=' + location.search.match(/\?p=(\d+)/)[1]);
        } else {
            location.replace('/album/');
        };
        </script>
    </body>
</html>
